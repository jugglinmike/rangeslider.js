<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rangeslider.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../dist/rangeslider.css">
    <style>
        html {
            color: #404040;
            font-family: Helvetica, arial, sans-serif;
        }
        body {
            padding: 50px 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        output {
            display: block;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <input type="range" min="10" max="11" step="0.1" value="10.2" data-rangeslider>

    <br>
    <br>
    <br>

    <input type="range" min="10" max="100" step="1" value="50" data-rangeslider>

    <br>
    <br>
    <br>

    <input type="range" min="10" max="1000" step="10" value="300" data-rangeslider>
    <output id="js-output"></output>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../dist/rangeslider.min.js"></script>
    <script>
        $(function() {
            var selector    = '[data-rangeslider]',
                $input      = $(selector),
                $output     = $('#js-output');

            $(document).on('change', selector, function(e) {
                var value = e.target.value;
                $output[0].innerHTML = value;
            });

            $input.rangeslider({

                // Deactivate the feature detection
                polyfill: false,

                // Callback function
                onInit: function() {},

                // Callback function
                onSlide: function(position, value) {},

                // Callback function
                onSlideEnd: function(position) {}
            });
        });
    </script>
</body>
</html>
